<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Metronome</title>
</head>
<body>
    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo" >120</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text" >medium</div>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo">-</div>
                <input type="range" min="45" max="280" step="1" class="slider" value="120">
                <div class="adjust-tempo-btn increase-tempo">+</div>
            </div>
            <span class="tap-tempo" id="TAP">TAP</span>
            <div class="main-btns">
                <span class="tempo-switch previous" id="previousTempo">PREVIOUS</span>
                <span class="start-stop">START</span>
                <span class="tempo-switch next" id="nextTempo">NEXT</span>
            </div>
            <div class="measures">
                <div class="subtract-beats stepper">-</div>
                <div class="measure-count">4</div>
                <div class="add-beats stepper">+</div>
            </div>
            <span class="beats-per-measure-text">Beats per measure</span>
            <span class="open-playlist-btn">OPEN PLAYLIST</span>
            <div class="field-container" id="fieldContainer" tag="plist">
                <div class="remove-field-btn">-</div>
                <input type="number" min="45" max="280" class="field" value="120">
                <div class="add-field-btn">+</div>
            </div>
            <div class="extra-field-container" id="fieldContainer2">
                <input type="number" min="45" max="280" class="field" value="120" id ="field2">
            </div>
            <div class="extra-field-container" id="fieldContainer3">
                <input type="number" min="45" max="280" class="field" value="120" id ="field3">
            </div>
            <div class="extra-field-container" id="fieldContainer4">
                <input type="number" min="45" max="280" class="field" value="120" id ="field4">
            </div>
            <div class="extra-field-container" id="fieldContainer5">
                <input type="number" min="45" max="280" class="field" value="120" id ="field5">
            </div>
            <div class="extra-field-container" id="fieldContainer6">
                <input type="number" min="45" max="280" class="field" value="120" id ="field6">
            </div>
            <div class="extra-field-container" id="fieldContainer7">
                <input type="number" min="45" max="280" class="field" value="120" id ="field7">
            </div>
            <div class="extra-field-container" id="fieldContainer8">
                <input type="number" min="45" max="280" class="field" value="120" id ="field8">
            </div>
            <div class="extra-field-container" id="fieldContainer9">
                <input type="number" min="45" max="280" class="field" value="120" id ="field9">
            </div>
            <div class="extra-field-container" id="fieldContainer10">
                <input type="number" min="45" max="280" class="field" value="120" id ="field10">
            </div>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
